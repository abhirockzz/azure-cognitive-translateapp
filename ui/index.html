<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Translate text with Azure Cognitive Services.">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Translate text with Azure Cognitive Services</title>
  </head>
  <body>
    <div class="container">
      <h1>Text translation with Azure Cognitive Services</h1>
      <p>This web app is hosted on Azure App Service and uses ML capabilites in Azure Cognitive Services for text translation.</p>
      <p>Learn more about <a href="https://docs.microsoft.com/azure/cognitive-services/?WT.mc_id=devto-blog-abhishgu">Azure Cognitive Services</a> and <a href="https://azure.microsoft.com/services/app-service/?WT.mc_id=devto-blog-abhishgu">Azure App Service</a>
      </p>
      <div class="row">
        <div class="col">
        <form>
            <!-- Enter text to translate. -->
            <div class="form-group">
              <label for="text-to-translate"><strong>Enter the text you'd like to translate:</strong></label>
              <textarea class="form-control" id="text-to-translate" rows="5"></textarea>
            </div>
            <!-- Select output language here. -->
            <div class="form-group">
              <label for="select-language"><strong>Translate to:</strong></label>
              <select class="form-control" id="select-language">
                <option value="ar">Arabic</option>
                <option value="ca">Catalan</option>
                <option value="zh-Hans">Chinese (Simplified)</option>
                <option value="zh-Hant">Chinese (Traditional)</option>
                <option value="hr">Croatian</option>
                <option value="en">English</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="el">Greek</option>
                <option value="he">Hebrew</option>
                <option value="hi">Hindi</option>
                <option value="it">Italian</option>
                <option value="ja">Japanese</option>
                <option value="ko">Korean</option>
                <option value="pt">Portuguese</option>
                <option value="ru">Russian</option>
                <option value="es">Spanish</option>
                <option value="th">Thai</option>
                <option value="tr">Turkish</option>
                <option value="vi">Vietnamese</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary mb-2" id="translate">Translate text</button></br>
            <div id="detected-language" style="display: none">
              <strong>Detected language:</strong> <span id="detected-language-result"></span><br />
              <strong>Detection confidence:</strong> <span id="confidence"></span><br /><br />
            </div>
            
          </form>
          <!-- Translated text returned by the Translate API is rendered here. -->
        </div>
        <div class="col">
          <form>
            <div class="form-group" id="translator-text-response">
              <label for="translation-result"><strong>Translated text:</strong></label>
              <textarea readonly class="form-control" id="translation-result" rows="5"></textarea>
            </div>
          </form>
        </div>
      </div>
    </div>


    <!-- Required JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type = "text/javascript" src ="main.js"></script>
  </body>
</html>
